<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Оптимизированный сайт для высокой оценки в Lighthouse">
  <title>Оптимизированный сайт</title>

  <!-- SEO: Мета-теги и структурированные данные -->
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="Оптимизированный сайт">
  <meta property="og:description" content="Пример сайта с высокой оценкой в Lighthouse">
  <meta property="og:image" content="https://example.com/image.jpg">
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://example.com",
      "name": "Оптимизированный сайт",
      "description": "Пример сайта с высокой оценкой в Lighthouse"
    }
  </script>

  <!-- Минимизированные и сжатые файлы -->
  <link rel="stylesheet" href="styles.min.css">
  <script async src="scripts.min.js"></script>

  <!-- Использование preload для критических ресурсов -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" as="style">
  <link rel="preload" href="image.webp" as="image">

  <!-- HTTP/2 и кэширование (на серверной стороне) -->
  <!-- Настроить сервер для поддержания оптимального кэширования -->
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="#home">Главная</a></li>
        <li><a href="#about">О нас</a></li>
        <li><a href="#contact">Контакты</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home">
      <h1>Добро пожаловать!</h1>
      <p>Этот сайт оптимизирован для максимальной производительности и доступности.</p>
    </section>

    <section id="about">
      <h2>О нас</h2>
      <p>Мы создаем быстрые и доступные сайты с фокусом на улучшение пользовательского опыта.</p>
    </section>

    <section id="contact">
      <h2>Контакты</h2>
      <p>Email: example@domain.com</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Пример Сайта</p>
  </footer>

  <!-- Картинки загружаются по мере прокрутки (lazy loading) -->
  <img src="image.webp" alt="Пример изображения" loading="lazy">

</body>
</html>
