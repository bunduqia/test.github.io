<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Оптимизированный сайт для получения максимальной оценки в Lighthouse">
  <meta name="robots" content="index, follow">
  <title>Высокопроизводительный сайт</title>

  <!-- Структурированные данные JSON-LD для SEO -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://example.com",
      "name": "Высокопроизводительный сайт",
      "description": "Пример сайта с максимальной оценкой в Lighthouse"
    }
  </script>

  <!-- Минимизированные файлы CSS -->
  <link rel="stylesheet" href="styles.min.css">

  <!-- Использование preload для критических ресурсов -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" as="style">
  <link rel="preload" href="image.webp" as="image">

  <!-- Асинхронная загрузка скриптов -->
  <script async src="scripts.min.js"></script>

  <!-- Оптимизация времени отклика -->
  <link rel="preconnect" href="https://example.com">
  <link rel="dns-prefetch" href="https://example.com">
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="#home" aria-label="Перейти на главную страницу">Главная</a></li>
        <li><a href="#about" aria-label="Информация о нас">О нас</a></li>
        <li><a href="#contact" aria-label="Контактная информация">Контакты</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home">
      <h1>Добро пожаловать!</h1>
      <p>Этот сайт оптимизирован для максимальной производительности и доступности.</p>
    </section>

    <section id="about">
      <h2>О нас</h2>
      <p>Мы создаем быстрые, доступные сайты с фокусом на улучшение пользовательского опыта.</p>
    </section>

    <section id="contact">
      <h2>Контакты</h2>
      <p>Email: example@domain.com</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Пример Сайта</p>
  </footer>

  <!-- Картинки загружаются по мере прокрутки (lazy loading) -->
  <img src="image.webp" alt="Пример изображения" loading="lazy" width="100" height="100">

</body>
</html>
