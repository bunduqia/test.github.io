<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Пример оптимизированного сайта для высокой оценки в Lighthouse">
  <title>Оптимизированный сайт</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="scripts.js"></script>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="#home">Главная</a></li>
        <li><a href="#about">О нас</a></li>
        <li><a href="#contact">Контакты</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home">
      <h1>Добро пожаловать на наш сайт!</h1>
      <p>Это пример сайта, который оптимизирован для высокой оценки в Lighthouse.</p>
    </section>

    <section id="about">
      <h2>О нас</h2>
      <p>Мы создаем эффективные сайты с фокусом на производительность, доступность и SEO.</p>
    </section>

    <section id="contact">
      <h2>Контакты</h2>
      <p>Email: example@domain.com</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Пример Сайта</p>
  </footer>

</body>
</html>
