<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Пример сайта с идеальными показателями Lighthouse">
    <title>Идеальный сайт</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header, main, footer {
            padding: 20px;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
        }
        footer {
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать на идеальный сайт!</h1>
    </header>
    <main>
        <p>Этот сайт создан для демонстрации идеальных показателей в Lighthouse.</p>
        <button aria-label="Пример кнопки">Нажми меня</button>
    </main>
    <footer>
        <p>&copy; 2023 Идеальный сайт</p>
    </footer>
</body>
</html>
